<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>$GODOT_PROJECT_NAME</title>
    <link rel="stylesheet" href="Shell.css" />
    <style>
        /*
        #canvas {
            position: relative !important;
        }
        */
    </style>
    $GODOT_HEAD_INCLUDE
</head>

<body>
    <h1 id="header">$GODOT_PROJECT_NAME</h1>
    <button onclick="startGame()">Start the game</button>
    <canvas id="canvas">
        If you can read this, your browser is not supported.
    </canvas>

    <script type='text/javascript' src="$GODOT_URL"></script>
    <script type='text/javascript'>
        const GODOT_CONFIG = $GODOT_CONFIG;
        let config = {
            ...GODOT_CONFIG,
            canvas: document.getElementById("canvas")
        };
        let engine = new Engine(config);
        //engine.setCanvas(document.getElementById("canvas"));
        async function startGame() {
            await engine.startGame({
            });
        }
    </script>

</body>

</html>
